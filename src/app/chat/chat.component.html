<div
  class="container w-100 h-100"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div
    class="chat-window"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <h1 class="chat-header">ğŸ‡¨ğŸ‡± ConstitucionGPT ğŸ‡¨ğŸ‡±</h1>
    <div class="chat-messages" #chatContainer>
      <div
        *ngFor="let group of getGroupedMessages()"
        [ngClass]="group[0].sender + ' messages'"
      >
        <div *ngFor="let message of group; let isLast = last">
          <div
            [ngClass]="{
          message: true,
          last: isLast,
        }"
          >
            {{ message.content }}
          </div>
        </div>
      </div>
    </div>

    <div class="p-inputgroup chat-input">
      <input
        type="text"
        [(ngModel)]="newMessageContent"
        placeholder="EscrÃ­bele a ConstitucionGPT..."
        (keydown.enter)="sendMessage()"
      />
      <button
        [disabled]="loading || !newMessageContent"
        type="button"
        pButton
        icon="pi pi-send"
        (click)="sendMessage()"
        styleClass="p-button-warn"
      ></button>
    </div>
  </div>
</div>
