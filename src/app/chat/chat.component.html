<div
  class="container w-100 h-100"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div
    class="chat-window"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <h1 class="chat-header">ðŸ‡¨ðŸ‡± ConstitucionGPT ðŸ‡¨ðŸ‡±</h1>
    <div class="chat-messages masked-overflow" #chatContainer>
      <div
        *ngFor="let group of getGroupedMessages()"
        [ngClass]="group[0].sender + ' messages'"
      >
        <div
          *ngFor="let message of group"
          fxLayout="row"
          fxLayoutAlign="start center"
        >
          <div
            [ngClass]="{
              message: true,
              typewriter: message.isTyping
            }"
          >
            {{ message.content
            }}<span *ngIf="message.isTyping" class="caret"></span>
          </div>
          <div *ngIf="message.quote" class="quote">
            <button
              class="citation-button"
              (click)="viewCitation()"
              [rounded]="true"
              [text]="true"
            >
              <i class="pi pi-search-plus"></i>
            </button>
            <p-dialog
              header="Header"
              [(visible)]="dialogVisible"
              [style]="{ width: '50vw' }"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="p-inputgroup chat-input">
      <input
        type="text"
        [(ngModel)]="newMessageContent"
        placeholder="EscrÃ­bele a ConstitucionGPT..."
        (keydown.enter)="sendMessage()"
      />
      <button
        [disabled]="loading || !newMessageContent"
        type="button"
        pButton
        icon="pi pi-send"
        (click)="sendMessage()"
        styleClass="p-button-warn"
      ></button>
    </div>
  </div>
</div>
