<div
  class="container w-100 h-100"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div
    class="chat-window"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <h1 class="chat-header">Â¡Hablemos!</h1>

    <form
      #contactForm="ngForm"
      (ngSubmit)="onSubmit(contactForm)"
      class="p-fluid container"
      fxLayout="column"
      fxLayoutAlign="space-between center"
      maxlength="2000"
    >
      <div class="p-field">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          [disabled]="loading"
          pInputText
          name="name"
          ngModel
          required
          maxlength="100"
        />
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          pInputText
          name="email"
          [disabled]="loading"
          ngModel
          required
          email
          maxlength="100"
        />
      </div>

      <div class="p-field">
        <label for="message">Mensaje</label>
        <textarea
          id="message"
          pInputTextarea
          [disabled]="loading"
          name="message"
          rows="4"
          ngModel
          required
          maxlength="2000"
          style="resize: none"
        ></textarea>
      </div>

      <button
        pButton
        type="submit"
        label="Enviar"
        [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-send'"
        [disabled]="loading"
        iconPos="right"
        class="p-button-raised"
        [disabled]="!contactForm.valid"
      ></button>
    </form>
  </div>
</div>

<p-toast position="top-center" [life]="7000"></p-toast>
